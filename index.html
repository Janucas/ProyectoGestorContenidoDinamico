<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Contenido Dinámico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="add-list">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h1>Añadir Contenido</h1>
                            <br>
                            <form id="userForm">
                                <input class="form-control fs-5" type="text" id="titulo" placeholder="Título de la nota">
                                <br>
                                <textarea class="form-control fs-5" id="descripcion" placeholder="Descripción de la nota"></textarea>
                                <br>
                                <select class="form-control fs-5" id="tipo" name="opciones">
                                    <option value="opcion1">Nota</option>
                                    <option value="opcion2">Tarjeta</option>
                                    <option value="opcion3">Evento</option>
                                </select>
                                <br>
                                <button class="btn btn-primary fs-5" type="submit" id="add">Agregar </button>
                            </form>

                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- lista contenidos -->
<div id="list">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1>MyList</h1>
                        <ul id="list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
